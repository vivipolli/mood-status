version: "3"

services:
  postgres:
    image: postgres:16.2
    restart: always
    environment:
      POSTGRES_DB: "code-test"
      POSTGRES_USER: "pg-user"
      POSTGRES_PASSWORD: "pg-password"
    networks:
      - app_network
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  frontend:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    networks:
      - app_network
    ports:
      - '3000:3000'
    depends_on:
      - api
    
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    networks:
      - app_network
    ports:
      - '3001:3001'
    depends_on:
      - postgres
    
networks:
  app_network:
    external: true

volumes: